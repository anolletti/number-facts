<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/083c33e49e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <meta property="og:title" content="Number Facts" />
    <meta
      property="og:description"
      content="Pique curiosity in learning interesting facts behind numbers."
    />
    <meta property="og:image" content="images/site_preview.jpg" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <title>Number Facts</title>
  </head>
  <body>
    <div
      class="d-flex flex-column align-self-center justify-content-center min-vh-100"
    >
      <div class="text-right mr-xs-1 mr-md-5">
        <button
          type="button"
          class="btn btn-outline-light text-end m-4"
          id="languageBtn"
        >
          <i class="fa-solid fa-earth-americas"></i> en/fr
        </button>
      </div>
      <div class="text-center">
        <img src="images/number-blocks.png" id="main-image" class="p-2" />
      </div>

      <h5 class="text-center display-4 p-1 brand">
        <span lang="en">Number Facts</span
        ><span lang="fr">les anecdotes des nombres</span>
      </h5>

      <!-- // FACT FIELD -->
      <figure class="text-center d-none" id="text">
        <div class="bevel">
          <h4 id="factElement"></h4>
        </div>
      </figure>
      <h5 class="text-center p-2">
        <span lang="en">Enter a number between 1 and 1000</span
        ><span lang="fr">Entrez un nombre entre 1 et 1000</span>
      </h5>
      <div class="container">
        <div
          class="row d-flex flex-column align-self-center justify-content-center"
        >
          <div
            class="col-5 col-md-2 d-flex flex-column align-self-center justify-content-center"
          >
            <input
              type="number"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              class="form-control input-lg text-center NumericInput"
              placeholder=""
              id="numberField"
            />
          </div>
          <div
            class="col-7 col-md-3 d-flex flex-column align-self-center justify-content-center"
          >
            <button
              type="button"
              class="btn btn-success btn-lg m-4"
              id="submit"
            >
              <h5 class="p-1">
                <span lang="en">Find a fact!</span
                ><span lang="fr">Cherchons un fait!</span>
              </h5>
            </button>
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
